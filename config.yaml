config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  workdir: ~/.config/dotfiles
dotfiles:
    d_bin:
        dst: ~/bin
        src: bin
    d_i3:
        dst: ~/.config/i3
        src: config/i3
    d_shell:
        dst: ~/.config/shell
        src: config/shell
    d_fish:
        dst: ~/.config/fish
        src: config/fish
    d_gtk3:
        dst: ~/.config/gtk-3.0
        src: config/gtk-3.0
    f_tmux:
        dst: ~/.tmux.conf
        src: config/tmux.conf
    f_taskwarrior:
        dst: ~/.taskrc
        src: config/taskrc

profiles:
    all:
        #Common profile for all devices
        dotfiles:
        - d_shell
        - f_taskwarrior
    linux:
        # dot files for Linux install
        dotfiles:
        - d_bin
        - d_i3
        - d_fish
        - f_tmux
        - d_gtk3
