add_newline = true
command_timeout=3000    # seems long but over a VPN, not that much apprently

[[battery.display]]
threshold = 20
style = "bold red"

[git_metrics]
disabled = false

[git_status]
format = '([ $all_status $ahead_behind ]($style) )'
up_to_date = '[](bold green)'
ahead = ""
behind = ""
staged = '[++\($count\)](blue)'
diverged = " "
deleted = '[✘ ](bold red)'
untracked = " "
stashed = "󰪶 "
modified = " "
conflicted = " "
style = "bold yellow"

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " 󰑮 [$duration]($style)"
style = "red"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[python]
python_binary = ["python3", "python2", "python"]
style = "blue"
symbol = "" 
pyenv_version_name = false
detect_extensions = []

[package]
disabled = true

[cmake]
disabled = true

[custom.bash]
description = "Display the bash version, if using bash"
command = 'echo ${BASH_VERSION}'
when = 'if [ -z ${BASH_VERSION} ]; then exit 1; fi'
format = '[bash version: ($output )]($style)'

[ruby]
symbol= '󰴭 '

[sudo]
disabled = false

[status]
style = 'bold'
symbol = '🔴 '
success_symbol = '🟢 '
format = '[$symbol$int $common_meaning]($style) '
map_symbol = true
disabled = false
