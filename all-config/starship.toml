add_newline = true
command_timeout=3000    # seems long but over a VPN, not that much apprently

[[battery.display]]
threshold = 20
style = "bold red"

[git_metrics]
disabled = true

[git_status]
format = '([ $all_status $ahead_behind ]($style) )'
ahead = "󰁠"
behind = ""
staged = '[++\($count\)](blue)'
diverged = " "
deleted =  '[󰍷 ](red)'
untracked = "[󰐙](green)"
stashed = " "
modified = "[󰣕 ](blue)"
conflicted = "[󱚠](red)"
style = "bold yellow"

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " 󰑮 [$duration]($style)"
style = "red"

[hostname]
ssh_only = true
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = false

[python]
python_binary = ["python3", "python2", "python"]
style = "blue"
symbol = "" 
pyenv_version_name = false
detect_extensions = []

[package]
disabled = true

[cmake]
disabled = true

[custom.bash]
description = "Display the bash version, if using bash"
command = 'echo ${BASH_VERSION}'
when = 'if [ -z ${BASH_VERSION} ]; then exit 1; fi'
format = '[bash version: ($output )]($style)'

[ruby]
symbol= '󰴭 '

[sudo]
disabled = false

[status]
style = 'bold'
symbol = '[󰀦 -](bold yellow)'
format = '[$symbol$int ]($style) '
map_symbol = true
disabled = false

[custom.gitfetch]
description = "Display a warning when a fetch is needed"
when = '! git_remote_status.sh' 
format = '[fetch please....]($style)'
disabled = true
